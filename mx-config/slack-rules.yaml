%YAML 1.3
---
- Key: [Forward Button, pressed]
- KeyPress:
  - [Control_L, Shift_L, h]
  - click
...
---
- Key: [Back Button, pressed]
- KeyPress:
  - [Control_L, v]
  - click
...
---
- Key: [Middle Button, pressed]
- Execute: [xdotool, mousemove, '960', '540', click, '1']
...
---
- Key: [Smart Shift, pressed]
- KeyPress:
  - [Control_L, Shift_L, m]
  - click
...
---
- Rule:
  - MouseGesture: Mouse Up
  - KeyPress:
    - [Control_L, t]
    - click
- Rule:
  - MouseGesture: Mouse Right
  - KeyPress:
    - [Control_L, Alt_L, Right]
    - click
  - Later: 1
  - Execute: [xdotool, mousemove, '959', '540', click, '1']
- Rule:
  - MouseGesture: Mouse Down
  - KeyPress:
    - [function, Print]
    - click
- Rule:
  - MouseGesture: Mouse Left
  - KeyPress:
    - [Control_L, Alt_L, Left]
    - click
  - Later: 1
  - Execute: [xdotool, mousemove, '959', '540', click, '1']
- Rule:
  - MouseGesture: Mouse Up-right
  - KeyPress:
    - [Super_L]
    - click
...
---
- Test: [thumb_wheel_up, 20]
- KeyPress:
  - [Alt_L, Down]
  - click
...
---
- Test: [thumb_wheel_down, 20]
- KeyPress:
  - [Alt_L, Up]
  - click
...
