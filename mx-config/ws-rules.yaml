%YAML 1.3
---
- Key: [Forward Button, pressed]
- KeyPress:
  - [Control_L, c]
  - click
...
---
- Key: [Back Button, pressed]
- KeyPress:
  - [Control_L, v]
  - click
...
---
- MouseGesture: Mouse Up-left
- Set: [4A24B337, scroll-ratchet, 1]
...
---
- Key: [Middle Button, pressed]
- Execute: [xdotool, mousemove, '960', '540', click, '1']
...
---
- Key: [Smart Shift, pressed]
- KeyPress:
  - [Print]
  - click
...
---
- Rule:
  - MouseGesture: Mouse Up
  - KeyPress:
    - [Alt_L, F12]
    - click
- Rule:
  - MouseGesture: Mouse Right
  - KeyPress:
    - [Control_L, Alt_L, Right]
    - click
- Rule:
  - MouseGesture: Mouse Down
  - KeyPress:
    - [Control_L, F4]
    - click
- Rule:
  - MouseGesture: Mouse Left
  - KeyPress:
    - [Control_L, Alt_L, Left]
    - click
- Rule:
  - MouseGesture: Mouse Up-right
  - KeyPress:
    - [Super_L]
    - click
- Rule:
  - MouseGesture: Mouse Up-left
  - KeyPress:
    - [Alt_L, 1]
    - click
...
---
- Test: [thumb_wheel_down, 15]
- KeyPress:
  - [Alt_L, Left]
  - click
...
---
- Test: [thumb_wheel_up, 15]
- KeyPress:
  - [Alt_L, Right]
  - click
...

